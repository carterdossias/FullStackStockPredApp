<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Optional: include a Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="top-nav">
    <div class="logo">Trading Dashboard</div>
    <nav>
      <a href="/">Home</a>
      <a class="button small" href="{{ url_for('signin') }}">Sign In</a>
    </nav>
  </header>
  
  <!-- Main Content Area -->
  <main class="container">
    <div class="card">
      <h1>Sign Up</h1>
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes" style="text-align: center; margin-top: 20px;">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </main>
</body>
</html>
